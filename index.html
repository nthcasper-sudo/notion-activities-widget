<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Shared Activities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="app">
      <div class="sticky-header">
        <h1>activities with the beloved</h1>
      </div>
      <div class="add-activity-section">
        <form id="add-form">
          <input
            id="activity-input"
            type="text"
            placeholder="add something to do &lt;3"
            autocomplete="off"
            required
          />
          <button type="submit">Add</button>
        </form>
      </div>
      <ul id="activity-list"></ul>
    </div>

    <script type="module" src="./script.js"></script>
  </body>
</html>
